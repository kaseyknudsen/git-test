<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- 'red' and 'yellow' must be surrounded in single, not double quotes because we are already using double quotes-->
    <div id="div" onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');" onmousedown="changeBackground('green');" onmouseup="changeBackground('orange');"> 
        Move your mouse over this text, then move it out
    </div>

    <script>
        function changeBackground(newColor) {
            //document.getElementsByTagName('div')[0].style.background = newColor;
            //document.getElementById('div').style.background = newColor;
            //document.querySelector("div").style.background = newColor;
        }

    </script>
</body>
</html>

<!-- 
    -onmouseover is when you start hovering over an element with your mouse 
    -onmouseout is when you move off the element that you are hovering over
-->
