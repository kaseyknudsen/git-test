<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Locating Nodes Demo</title>
    <style>
        p {
            font-size: 24px;
        }
        button {
            display: block;
            margin: 1%;  
        }
        body {
            margin-left: 40%;
        }
        
        
    </style>
</head>
<body>
    <h1>Locating Nodes Demo</h1>
    <p id="textToChange">Click on a button to change the color of this text.</p>
    <div id="buttonDiv">
        <button type="button" onclick="changeColor1()">Use DOM traversal</button>
        <button type="button" onclick="changeColor2()">Use getElementsByTagName</button>
        <button type="button" onclick="changeColor3()">Use getElementById</button>
        <button type="button" onclick="changeColor4()">Use querySelector</button>
        <button type="button" onclick="changeBackgroundColor()">Change background to yellow</button>
        <button type="button" onClick="changePageColor()">Click here to change the page to purple</button>
    </div>
    
 
    <p id="greenText">Click button below to turn the text green</p>
    <button type="button" onClick="changeColor5()">Green Text</button>



    <script>
        const parentNode = document.querySelector("body");

        function changeColor1() {
            document.childNodes[1].childNodes[2].childNodes[3].style.color = 'red';
        }

        function changeColor2() {
            document.getElementsByTagName('p')[0].style.color = 'orange';
        }

        function changeColor3() {
            document.getElementById('textToChange').style.color = 'blue';
        }

        function changeColor4() {
            //document.querySelector('#textToChange').style.color = 'green';
            document.querySelector('p + button').style.background = 'blue';  //this will only give you the first button after the p.
            //to get more than one item, use querySelectorAll()
            //document.querySelectorAll('button').style.background = 'blue'; //won't work :(
            //document.querySelector('p + button').hidden = true;
            
        }
        function changeColor5() {
            document.getElementById('greenText').style.color = 'green';

        }

        function changeBackgroundColor() {
            document.querySelector('button').style.background = "yellow";    //changes the first one
        }

        function changePageColor(){
            document.querySelector("html").style.backgroundColor = "purple";
        }

    </script>
</body>
</html>
