        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <button type="button" onclick="cloneListItem()">Copy just the last list item</button>
    <button type="button" onclick="cloneListItemBranch()">Copy the last list item and its branch</button>

    <script>
        const listNode = document.querySelector('#myList');  //assigning the first item in #mylist to the variable listNode "red"
        const nodeToCopy = listNode.lastElementChild;  //last list item of unordered list

        //this will give you just the list node without the text
        function cloneListItem() {
            const copy = nodeToCopy.cloneNode();
            listNode.appendChild(copy); 
        }

        //this will give you the list node with the text
        function cloneListItemBranch() {
            const copy = nodeToCopy.cloneNode(true);
            listNode.appendChild(copy);

</body>
