<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Practice</title>
</head>
<body>
    <script>
        size = prompt("What size chair would you like?");
        switch(size) {
            case "small":
                alert("This chair is too small!");
                break;
            case "medium":
            alert("This chair is just right!");
            break;
            case "large":
            alert("This chair is too big!");
            break;
            case "giant":
            alert("Are you kidding?!");
            break;
            default:
                alert("What the hell size is this chair?!")
        }

        //if you want two options to run the same code, you can do this:
        // case 'large':
        // case 'giant':
        //     alert("lorem");
        //     break;
        

    </script>
</body>
</html>
