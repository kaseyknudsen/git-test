<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Magical Mystery Theater</title>
</head>
<body>
    <h1>Magical Mystery Theater</h1>
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    <script>
        const GENERAL_ADMISSION_TICKET_COST = 20; //global constants
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        const MATINEE_DISCOUNT = 3;

        function buyTicket() {
            const age = prompt("What is your age? ");
            let cost = getBaseTicketCost(age);
            const isMatinee = prompt("Are you attending a matinee show? ").toLowerCase();
            cost = Matinee(cost, isMatinee);
            // if ((isMatinee == 'yes') || (isMatinee === 'y')) {
            //     cost -= MATINEE_DISCOUNT;
            // }
            alert("Your ticket will be $" + cost + ".");

        } 

        function getBaseTicketCost(age) {
            if ((age <= 12) || (age >= 65)) {
                //return a cost value from this function back to the main buyTicket function
                return CHILD_AND_SENIOR_TICKET_COST;
            }
            return GENERAL_ADMISSION_TICKET_COST;

            // take if statement for matinee discount and move to another function
            // how to make the answer to a matinee show not case sensitive
        }

        function Matinee(cost, isMatinee) {       
            if ((isMatinee == 'yes') || (isMatinee === 'y')) {
                return cost -=MATINEE_DISCOUNT
                }
            return cost                                                               
        }
    </script>
</body>
